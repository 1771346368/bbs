<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
  <style>
    .top-div {
      width: 100%;
      height: 45px;
      background-color: #4b505d;
    }

    .top-div h4 {
      color: #eee;
      line-height: 24px;
    }

    .text-right {
      float: right;
      margin-right: 100px;
    }

    .text-left {
      float: left;
      font-size: 22px;
      margin-left: 100px;
    }

    .text-right span {
      color: #eee;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <div class="top-div">
    <h4 class="text-left">bbs论坛</h4>
    <h4 class='text-right'>
      <a href="login"><span>登录</span></a>
      <a href="regist"><span>注册</span></a>
    </h4>
  </div>
  <!-- <nav class="navbar navbar-inverse">
    ...
  </nav> -->
  <div class="container">
    <div class="row">
      <div class="md-col-8">
        <h2 style="float: left;">评论列表</h2>
        <h3 style="float: right;"><a href="pinglun" class="btn btn-success">发表评论</a></h3>
        <table class="table table-striped table-bordered" border="0">
          <tr>
            <th>用户姓名</th>
            <th>评论内容</th>
            <th>发表时间</th>
          </tr>
          {{each user}}
          <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.text}}</td>
            <td>{{$value.time}}</td>
          </tr>
          {{/each}}
        </table>
      </div>
    </div>
  </div>

</body>

</html>
