{{ extend './template-layout.html' }}

{{ block 'content' }}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2 style="float: left;">评论列表</h2>
      <h3 style="float: right;"><a href="pinglun" class="btn btn-success">发表评论</a></h3>
      <table class="table table-striped table-bordered">
        <tr>
          <th>用户姓名</th>
          <th>评论内容</th>
          <th>发表时间</th>
        </tr>
        {{if user}}
        {{each user}}
        <tr>
          <td>{{$value.user_name}}</td>
          <td>{{$value.content}}</td>
          <td>{{$value.time}}</td>
        </tr>
        {{/each}}
        {{/if}}
      </table>
      
    </div>
  </div>
</div>
{{ /block }}

<script>

</script>
{{ /block }}
